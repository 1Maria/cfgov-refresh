<!-- ==========================================================================

   text_introduction.render()

   ==========================================================================

   Description:

   Create a Text Introduction molecule.
   See [GHE]/flapjack/Modules-V1/wiki/Text-Introduction

   settings:           An object with the following options for settings.

   settings.heading:   Heading text.
   settings.intro:     Body introduction text.
   settings.body:      Body text.

   settings.link_url:  Link URL.
   settings.link_text: Link text.

   has_rule:           Whether there is a bottom gray rule.
                       Default is false.

   ========================================================================== -->

<div class="m-text-introduction
            {% if value.has_rule %}
             m-text-introduction__bottom-rule
              {% else %}
              ''
              {% endif %}">
   <h1 class='m-text-introduction_heading'>{{ value.heading }}</h1>

   <p class='m-text-introduction_intro'>{{ value.intro }}</p>

   <p class='m-text-introduction_body'>{{ value.body | safe }}</p>

   <div class='m-text-introduction_link-container'>
      <a class='jump-link' href='{{ value.link_url }}'>{{ value.link_text }}</a>
   </div>

</div>
