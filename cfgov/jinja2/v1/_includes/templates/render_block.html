{% if block.block.meta.classname %}
    <div class="block {{ block.block.meta.classname }} {{ 'block__flush-top' if loop.index == 1 else '' }}">
        {{ render_stream_child(block) }}
    </div>
{% else %}
    <div class="block {{ 'block__flush-top' if loop.index == 1 else '' }}">
        {{ render_stream_child(block) }}
    </div>
{% endif %}
