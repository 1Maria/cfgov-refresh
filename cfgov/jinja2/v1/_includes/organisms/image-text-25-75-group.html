<div class="o-info-unit-group">
    <h2>{{ value.heading }}</h2>

    <div class="content-l">
      {% for block in value.image_texts %}
        <div class="content-l_col
                    content-l_col-1">
            {% if block.has_rule %}
                <div class="a-rule-break"></div>
            {% endif %}

            {{ block }}
        </div>
        {% endfor %}
    </div>
</div>
