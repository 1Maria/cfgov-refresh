<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<head>

<!--
    ===========
    GLOBAL META
    ===========
-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--
    ==================
    PAGE-SPECIFIC META
    ==================
-->

    <title>{% block title %}MISSING TITLE{% endblock title %} - cfgov-refresh demo</title>
    <meta name="description" content="Blog landing page prototyping for the consumerfinance.gov refresh">

    <!-- Explicit favicon link needed for testing. Remove for production. -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

<!--
    ======
    STYLES
    ======
    The number of stylesheets here must be kept to a minimum. Unless adding a significant amount of CSS that is
    specific to a single page or section of the site, all new styles should be added to src/static/css/main.less.
-->

<!--[if lt IE 9]>      <link rel="stylesheet" href="../static/css/main.ie.min.css"> <![endif]-->
<!--[if gt IE 8]><!--> <link rel="stylesheet" href="../static/css/main.min.css"> <!--<![endif]-->

<!--
    ============
    HEAD SCRIPTS
    ============
    The following scripts must be included in the head. DO NOT ADD ANY MORE.
    All other scripts should go before the closing body tag.
    If you come across a script that makes a convincing case to be included in
    the head, then file an issue or PR to discuss including it.
-->

<!--[if lt IE 9]>
    <script src="../static/vendor/html5shiv/html5shiv-printshiv.min.js"></script>
<![endif]-->

    <script>
        // Confirm availability of JS and remove no-js class from html
        var docElement = document.documentElement;
        docElement.className = docElement.className.replace(/(^|\s)no-js(\s|$)/, '$1$2');
    </script>

</head>

<body>

    <div class="demo-banner">
        cfgov-refresh demo: <b>{% block demo_title %}MISSING DEMO TITLE{% endblock demo_title %}</b>
        <a class="demo-banner_back-link" href="../index.html">
            <i class="cf-icon cf-icon-left"></i> Back to demo home
        </a>
    </div>

    {% include "header.html" %}


    <!-- PRIMARY CONTENT -->
    {% block content %}
        This will be replaced in templates that extend this template and override "content".
    {% endblock content %}
    <!-- /PRIMARY CONTENT -->


    {% include "footer.html" %}

<!--
    ============
    BODY SCRIPTS
    ============
    The number of scripts here must be kept to a minimum. Unless adding a significant amount of JS that is
    specific to a single page or section of the site, all custom JS should be added to src/static/js/app.js.
-->

<script src="../static/js/main.min.js"></script>

</body>

</html>
