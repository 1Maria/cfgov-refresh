<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cfgov-refresh vars docs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/demo/brackets.css">
  </head>
  <body>
    <div class="demo-wrapper">
      <header class="demo_header">
        <h1 class="h5">cfgov-refresh vars docs</h1>
      </header>
      <ul class="demo-component-list">
        <li id="less-vars" class="demo-component-list_item demo-wrapper">
          <h1 class="demo-component-list_header">Less vars</h1>
          <ul class="demo-pattern-list">
            <li class="demo-pattern-list_item">
              <header class="demo-pattern-list_header">
                <ul class="demo_codenotes">
                  <li>
                    <pre class="code"><code>@medium-screens-min</code></pre>
                  </li>
                  <li>
                    <pre class="code"><code>@medium-screens-max</code></pre>
                  </li>
                </ul>
              </header>
            </li>
            <li class="demo-pattern-list_item">
              <header class="demo-pattern-list_header">
                <ul class="demo_codenotes">
                  <li>
                    <pre class="code"><code>@respond-to-medium-screens-min</code></pre>
                  </li>
                  <li>
                    <pre class="code"><code>@respond-to-medium-screens-max</code></pre>
                  </li>
                </ul>
              </header>
            </li>
          </ul>
        </li>
      </ul>
      <footer class="wrapper-footer">
        <h4><a href="https://github.com/cfpb/cfgov-refresh">View the repository</a></h4>
      </footer>
    </div>
    <script src="static/demo/main.min.js"></script>
  </body>
</html>
